<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-section" class="add-section">
        <h3 class="add-section__title">Add Item</h3>
        <div class="add-section__content">
          <input id="add-section__content-input" class="add-section__content-input" type="text">
          <button class="add-section__content-button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="to-do-tasks" class="ul section__list">
          <li class="section__item">
            <input type="checkbox" class="section__item-checkbox">
            <label class="section__item-label">Pay Bills</label>
            <input type="text" class="section__item-input">
            <button class="edit section__item-button">Edit</button>
            <button class="delete-button section__item-button">
              <img src="./remove.svg" alt="" class="section__item-button-image">
            </button>
          </li>
          <li class="section__item section__item_edit">
            <input type="checkbox" class="section__item-checkbox">
            <label class="section__item-label">Go Shopping</label>
            <input type="text" value="go shopping" class="section__item-input">
            <button class="edit section__item-button">Save</button>
            <button class="delete-button section__item-button">
              <img src="./remove.svg" alt="" class="section__item-button-image">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="ul section__list">
          <li class="section__item">
            <input type="checkbox" class="section__item-checkbox section__item-checkbox_checked" checked>
            <label class="section__item-label">See the Doctor</label>
            <input type="text" class="section__item-input">
            <button class="edit section__item-button">Edit</button>
            <button class="delete-button section__item-button">
              <img src="./remove.svg" alt="" class="section__item-button-image">
            </button>
          </li>
        </ul>
      </section>  
    </main>
    <script src="app.js"></script>
  </body>
</html>
